    <head>

        <link rel="stylesheet" href="css/normalize.min.css">

    <body id="chat">
        <div id="content">
          <h2>WebSocket-based chat using httpkit and core.async.</h2>

          <p>Give us your name, or we will use "Anonymous:" <input id="name" type="text" value="" name="name" /></p>

          <div id="received-msg-wrapper">
            <div id="messages"></div>
          </div>

          <p><input id="message" type="text" value="" name="message" /> <input id="send" type="submit" value="send message" name="send message" /></p>
        </div>

        <script src="http://fb.me/react-0.9.0.js"></script>
        <script src="js/out/goog/base.js" type="text/javascript"></script>
        <script src="js/agora.js" type="text/javascript"></script>

    </body>
